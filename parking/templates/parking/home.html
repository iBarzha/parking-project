<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Spots</title>
    {% load static %}
    <link href="{% static 'parking/css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Available Parking Spots</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for spot in parking_spots %}
            <div class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition-shadow">
                <h2 class="text-xl font-semibold text-gray-700">Spot #{{ spot.number }}</h2>
                <p class="text-gray-600">Price per Hour: {{ spot.price_per_hour }} USD</p>
                <a href="{% url 'book_parking_spot' spot.id %}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Book Now
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
