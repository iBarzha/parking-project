<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Success - Smart Parking</title>
    {% load static %}
    <link href="{% static 'parking/css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
        <!-- Success Icon -->
        <div class="mb-6">
            <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
        </div>
        
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Reservation Successful!</h1>
        <p class="text-gray-600 mb-6">Your parking spot has been successfully reserved. You will receive a confirmation shortly.</p>
        
        <div class="space-y-3">
            <a href="{% url 'home' %}" class="block w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors duration-200">
                Back to Home
            </a>
            <a href="{% url 'reservation_history' %}" class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-lg transition-colors duration-200">
                View My Reservations
            </a>
        </div>
    </div>
</body>
</html>
