<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reservation Success</title>
    {% load static %}
    <link href="{% static 'parking/css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Reservation Successful!</h1>

        <a href="{% url 'reservation_history' %}" class="mt-4 inline-block bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
            View Reservation History
        </a>
    </div>
</body>
</html>
