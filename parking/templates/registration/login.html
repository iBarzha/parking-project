<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Smart Parking</title>
    {% load static %}
    <link href="{% static 'parking/css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">üöó Smart Parking</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    {{ form.errors }}
                </div>
            {% endif %}
            
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
                    Username
                </label>
                <input type="text" 
                       name="{{ form.username.name }}" 
                       id="{{ form.username.id_for_label }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                       required>
            </div>
            
            <div class="mb-6">
                <label for="{{ form.password.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
                    Password
                </label>
                <input type="password" 
                       name="{{ form.password.name }}" 
                       id="{{ form.password.id_for_label }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                       required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                Sign In
            </button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>
        
        <div class="text-center mt-6">
            <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-800">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
